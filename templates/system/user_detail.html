<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
</head>
<body>
<div class="layui-tab page-content-wrap">
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form"  style="width: 90%;padding-top: 20px;">
                {% csrf_token %}
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">ID：</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" disabled autocomplete="off" class="layui-input" value={{ data.0}}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录账号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" disabled autocomplete="off" class="layui-input" value={{data.1}}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name"  lay-verify="username" disabled autocomplete="off" class="layui-input" value={{data.2}}>
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex"  lay-verify="username" autocomplete="off" class="layui-input" title={{data.3}} checked="">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">组织机构：</label>
                    <div class="layui-input-block">
                        <div type="level" name="level" disabled autocomplete="off" style="padding:1px" class="layui-input">
                            {% for k in ex_data %}
                                <div class="layui-btn" style="height: 100%;margin-left:5px;padding-right:10px;padding-left: 10px" >{{ k }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">账户类型：</label>
                    <div class="layui-input-block">
                        <input type="level" name="level" disabled autocomplete="off" class="layui-input" value={{data.4}}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="address"  lay-verify="required" disabled autocomplete="off" class="layui-input" value={{data.5}}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话：</label>
                    <div class="layui-input-block">
                        <input type="text" name="tell"  lay-verify="phone" disabled autocomplete="off" class="layui-input" value={{data.6}}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" name="email"  lay-verify="email" disabled autocomplete="off" class="layui-input" value={{data.7}}>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button id="cancel" type="button" class="layui-btn" lay-demo="close" style="margin-top: 40px">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script src="../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/admin/js/layui.js" charset="utf-8"></script>
<script>
    $('#cancel').click(function () {
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index); //再执行关闭
    })
</script>
<script>
    layui.use(['form','element'], function() {
    })
</script>
